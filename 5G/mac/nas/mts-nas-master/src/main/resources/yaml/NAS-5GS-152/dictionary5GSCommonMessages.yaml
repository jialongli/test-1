messages:
  - name: "L3 message wrapper"
    mandatory:
      - type: "Extended protocol discriminator"
        length: 8
      - type: "Spare half octet"
        name: "Spare half octet"
        length: 4
      - type: "Security header type"
        length: -1
#   For the Plain NAS 5G message when Security protected NAS 5GS message is present before
    additionnal:
      - type: "Extended protocol discriminator"
        length: 8
      - type: "Spare half octet"
        name: "Spare half octet"
        length: 4
      - type: "Security header type"
        length: -1


